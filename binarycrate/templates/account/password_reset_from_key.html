{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block extra_head %}
{{ block.super }}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Binary Crate - Reset Password</title>
  <!-- Bootstrap core CSS-->
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin.css" type="text/css" rel="stylesheet">
  <!-- <link href="/static/css/bc-custom.css" type="text/css" rel="stylesheet">  -->
  <!-- Code Mirror CSS -->
  <link rel=stylesheet href="/static/doc/docs.css">
  <link rel=stylesheet href=/static/lib/codemirror.css>
  <link href="/static/css/bc-custom.css" type="text/css" rel="stylesheet">
  <script src=/static/lib/codemirror.js></script>
  <script src=/static/mode/xml/xml.js></script>
  <script src=/static/mode/javascript/javascript.js></script>
  <script src=/static/mode/css/css.js></script>
  <script src=/static/mode/htmlmixed/htmlmixed.js></script>
  <script src=/static/mode/python/python.js></script>
  <!-- Bootstrap core JavaScript-->
  <script src="/static/jquery/jquery.min.js"></script>
  <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="/static/jquery-easing/jquery.easing.min.js"></script>
{% endblock %}

{% block body %}
<body class="bg_gradient content-wrapper">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Change Password</div>
            <div class="card-body">
                <form  method="POST" action="{{ action_url }}">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input class="form-control" id="id_password1" name="password1" type="password" aria-describedby="newPassword" placeholder="********">
                  </div>
                  <div class="form-group">
                      <label for="confirm_password">Confirm Password</label>
                      <input class="form-control" id="id_password2" name="password2" type="password" aria-describedby="confirmPassword" placeholder="********">
                  </div>
                 <div class="form-group">
                  {#<button href="#" class="btn btn-primary" id="password_modal_save">Reset Password</button>#}
                  <input type="submit" class="btn btn-primary" name="action" value="Reset Password"/>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
